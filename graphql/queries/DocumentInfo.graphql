query DocumentCardInfo($documentId_scalar: MongoID!) {
  Document {
    findById(_id: $documentId_scalar) {
      _id
      created
      state
      accountId
      documentId
      documentName
      documentSize
      title
      desc
      seoTitle
      useTracking
      forceTracking
      isDownload
      cc
      isPublic
      isBlocked
      isDeleted
      dimensions {
        width
        height
        type
      }
    }
  }
}
