query LatestDocumentPagination {
    Document {
        pagination(
            filter: {
                isPublic: true
                isDeleted: false
                isBlocked: false
                state: CONVERT_COMPLETE
            }
            page: 0
            perPage: 10
            sort: STATE__CREATED_DESC
        ) {
            count
            items {
                _id
                accountId
            }
            pageInfo {
                currentPage
                hasNextPage
                hasPreviousPage
                itemCount
                pageCount
                perPage
            }
        }
    }
}