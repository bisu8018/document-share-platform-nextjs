query DocumentCardInfo {
    Document {
        findById(_id: "3db4bcdc3bd0439fb35cf146cb44e218") {
            _id
            created
            state
            accountId
            documentId
            documentName
            documentSize
            title
            desc
            seoTitle
            useTracking
            forceTracking
            isDownload
            cc
            isPublic
            isBlocked
            isDeleted
            dimensions {
                width
                height
                type
            }
        }
    }
}