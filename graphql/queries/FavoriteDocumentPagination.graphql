query FavoriteDocumentPagination ($page: Int, $perPage: Int, $userId: String) {
    UserDocumentFavorite {
        pagination(
            filter: { userId: $userId }
            page: $page
            perPage: $perPage
            sort: USERID__CREATED_DESC
        ) {
            count
            items {
                documentId
                userId
            }
            pageInfo {
                currentPage
                hasNextPage
                hasPreviousPage
                itemCount
                pageCount
                perPage
            }
        }
    }
}