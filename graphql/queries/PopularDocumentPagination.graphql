query PopularDocumentPagination {
    DocumentPopular {
        pagination(
            page: 0
            perPage: 10
            sort: LATESTPAGEVIEW_DESC
        ) {
            count
            items {
                _id
                accountId
            }
            pageInfo {
                currentPage
                hasNextPage
                hasPreviousPage
                itemCount
                pageCount
                perPage
            }
        }
    }
}