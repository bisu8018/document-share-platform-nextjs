query TagDocumentPagination {
    Creator {
        a : getNDaysRoyalty(documentId: "880adddd736b47b3ada6863c14fce90b", days: 7) {
            activeDate
            documentId
            royalty
            pageview
            totalPageview
        }

        b : getNDaysRoyalty(documentId: "880adddd736b47b3ada6863c14fce90b", days: 6) {
            activeDate
            documentId
            royalty
            pageview
            totalPageview
        }
    }
}
