query UploadDocumentPagination($accountId: String, $page: Int, $perPage: Int) {
  Document {
    pagination(
      filter: {
        isPublic: true
        isDeleted: false
        isBlocked: false
        accountId: $accountId
        state: CONVERT_COMPLETE
      }
      page: $page
      perPage: $perPage
      sort: STATE__CREATED_DESC
    ) {
      count
      items {
        _id
        accountId
        cc
        created
        desc
        dimensions {
          _id
          height
          type
          width
        }
        documentId
        documentName
        documentSize
        ext
        forceTracking
        isBlocked
        isDeleted
        isDownload
        isPublic
        locale
        seoTitle
        state
        tags
        title
        useTracking
      }
      pageInfo {
        currentPage
        hasNextPage
        hasPreviousPage
        itemCount
        pageCount
        perPage
      }
    }
  }
}
